<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rumbledore | Dark Arts Gaming</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;900&family=Crimson+Pro:ital,wght@0,300;0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Cinzel', 'serif'],
              body: ['Crimson Pro', 'serif'],
            },
            colors: {
              dark: {
                DEFAULT: '#02040a', // Almost black
                surface: '#0f172a', // Deep slate
              },
              wicked: {
                green: '#10b981', // Avada Kedavra green
                purple: '#7c3aed', // Dark magic purple
                gold: '#d4af37', // Antique gold
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'smoke': 'smoke 8s ease-in-out infinite alternate',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              smoke: {
                '0%': { opacity: 0.4, transform: 'scale(1) translate(0,0)' },
                '100%': { opacity: 0.7, transform: 'scale(1.1) translate(-20px, -20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #02040a;
        color: #e2e8f0;
        cursor: none;
        overflow-x: hidden;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #02040a;
      }
      ::-webkit-scrollbar-thumb {
        background: #1f2937;
        border: 1px solid #374151;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #10b981;
      }
      .perspective-2000 {
        perspective: 2000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      .text-glow {
        text-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
      }
    </style>
